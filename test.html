<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<style>
		html, body{margin: 0;padding: 0}
		.container {
			width: 1024px;
			height: 400px;
			margin: 0 auto;
		}
		.container > div {
			display: inline-block;
		}
		.left {
			width: 80%;
			height: 100%;
			background-color: #ff6;
		}
		.right {
			width: 20%;
			height: 100%;
			background-color: #f3e;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
